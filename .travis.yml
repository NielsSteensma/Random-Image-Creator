language: android
dist: trusty
android:
  components:
    - tools
    - platform-tools
    - build-tools-30.0.2
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

    # Emulator image
    - android-24
    - sys-img-armeabi-v7a-android-24

before_install:
  # Lets not expose the google-service.json
  - openssl aes-256-cbc -K $encrypted_f761570c4ae9_key -iv $encrypted_f761570c4ae9_iv -in app/google-services.json.enc -out app/google-services.json -d
  - yes | sdkmanager "platforms;android-30"
  - chmod +x gradlew

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  # Get passed android lock screen by sending key event
  - adb shell input keyevent 82 &
