language: android
dist: trusty
android:
  components:
    - tools
    - platform-tools
    - build-tools-30.0.3
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

    # Emulator image
    - android-22
    - sys-img-armeabi-v7a-android-22
  licenses:
    - 'android-sdk-license-.+'
jdk:
  - openjdk11

before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> "$ANDROID_HOME/licenses/android-sdk-license"
  # Google-service.json encrypted
  - openssl aes-256-cbc -K $encrypted_f761570c4ae9_key -iv $encrypted_f761570c4ae9_iv -in app/google-services.json.enc -out app/google-services.json -d
  # Google Play Console API key encrypted
  - openssl aes-256-cbc -K $encrypted_d6150d16fc0e_key -iv $encrypted_d6150d16fc0e_iv -in app/pc-api-6096031185577854460-416-6617465a8421.json.enc -out app/pc-api-6096031185577854460-416-6617465a8421.json -d
  # Keystore encrypted
  - openssl aes-256-cbc -K $encrypted_c80f59e584b7_key -iv $encrypted_c80f59e584b7_iv -in keystore.jks.enc -out keystore.jks -d
  - chmod +x gradlew

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  # Get pass lock screen by sending a key event
  - adb shell input keyevent 82 &

script:
  - ./gradlew test
  - ./gradlew connectedAndroidTest
  - ./gradlew assembleRelease
  - if [ "$TRAVIS_BRANCH" = "travistest" ]; then ./gradlew publishApk; else ./gradlew build; fi
